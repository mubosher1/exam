<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Product Management</h1>
        </header>

        <div class="main-content">
            <!-- Form Section -->
            <div class="form-section">
                <h2 id="form-title">Add Product</h2>
                <form id="product-form">
                    <input type="hidden" id="product-id">
                    
                    <div class="form-row">
                        <input type="text" id="title" placeholder="Product Title" required>
                        <input type="number" id="price" placeholder="Price" min="0" step="0.01" required>
                    </div>
                    
                    <div class="form-row">
                        <select id="category" required>
                            <option value="">Select Category</option>
                            <option value="smartphones">Smartphones</option>
                            <option value="laptops">Laptops</option>
                            <option value="fragrances">Fragrances</option>
                            <option value="skincare">Skincare</option>
                            <option value="groceries">Groceries</option>
                        </select>
                        <input type="url" id="thumbnail" placeholder="Image URL" required>
                    </div>
                    
                    <textarea id="description" placeholder="Product Description" required></textarea>
                    
                    <div class="form-actions">
                        <button type="submit" id="submit-btn">Add</button>
                        <button type="button" id="cancel-btn" class="hidden">Cancel</button>
                    </div>
                </form>
            </div>

            <!-- Products Section -->
            <div class="products-section">
                <div class="products-header">
                    <h2>Products</h2>
                    <input type="text" id="search" placeholder="Search...">
                </div>
                
                <div id="products-list">

                  <div class="loading">Loading...</div>
                </div>
            </div>
        </div>
    </div>

    <div id="notification" class="notification">
        <p id="notification-message"></p>
    </div>

    <script src="app.js"></script>
</body>
</html>
